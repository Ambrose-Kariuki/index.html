<!DOCTYPE html>
<html>
<body>

<h2>Declaring a constant array does NOT make the elements unchangeable:</h2>

<p id="demo"></p>

<script>
 const cars = ["Saab", "Volvo", "BMW"];
 cars[0] = "Opel"; // Change value
 cars.push("Audi"); // Add new element
  document.getElementById("demo").innerHTML = cars;

</script>

</body>
</html>
